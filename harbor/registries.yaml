mirrors:
  docker.io:
    endpoint:
      - "https://registry-1.suse:5000/v2/"
    rewrite:
      "(.*)": "prdr/docker.io/$1"
  quay.io:
    endpoint:
      - "https://registry-1.suse:5000/v2/"
    rewrite:
      "(.*)": "prdr/quay.io/$1"
  gcr.io:
    endpoint:
      - "https://registry-1.suse:5000/v2/"
    rewrite:
      "(.*)": "prdr/gcr.io/$1"
configs:
  "registry-1.suse:5000":
    auth:
      username: registry-2 # this is the registry username
      password: suse1234 # this is the registry password
    tls:
      ca_file: /etc/ssl/ca-bundle.pem

